
{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 mt-3">
                 <h4> Add / Update Venue </h4>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit">Create</button>
                    </form>
            </div>
            <div class="col-md-2"></div>

        </div>
    </div>

{% endblock %}
